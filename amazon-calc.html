<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon shipping calculator</title>
</head>
<script>
  let cost = ''

  function calculateTotal() {
    const inputElement = document.querySelector('.js-cost-input')
    cost = Number(inputElement.value)
    if (cost < 40) {
      cost = cost + 10
    }
    document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
  }

  function handleCostKeyDown() {
    if (event.key === 'Enter') {
      calculateTotal()
    }
  }
</script>

<body>
  <p>Amazon shipping calculator</p>
  <input class="js-cost-input" onkeydown="handleCostKeyDown()" placeholder="Cost of order">
  <button onclick="
  calculateTotal()
 
  
  ">Calculate</button>

  <p class="js-total-cost"></p>

</body>

</html>
