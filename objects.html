<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
  <script>
    const product = {
      name: 'basketball',
      price: 2095
    }
    console.log(product);
    product.price = 2695;
    console.log(product);
    product['delivery-time'] = '3 days'
    console.log(product['delivery-time']);

    const product1 = {
      name: 'cups',
      price: 10.99
    }
    const product2 = {
      name: 'table',
      price: 5.7
    }


    function comparePrice(product1, product2) {

      if (product1.price < product2.price) {
        console.log(`${product1.name} is less expensive than ${product2.name}`);
      } else if (product2.price < product1.price) {
        console.log(`${product2.name} is less expensive than ${product1.name}`);
      }
    }
    comparePrice(product1, product2);
  </script>
</head>

<body>

</body>

</html>
