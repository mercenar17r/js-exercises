<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Variables Exercise</title>
  <script src="script.js"></script>
  <style>
    .container {
      height: 500px;
      display: flex;
      justify-content: space-around;
      align-items: center;

    }

    .cart-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    .cart-btn:hover {
      background-color: #f44336;
    }

    .cart-btn:active {
      background-color: #e53935;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
  </style>
</head>

<script>
  10.90 * 2 + 20.95
  10.90 * 2 + 20.95 + 4.99

  // Order of operations:
  1 + 1 * 3(1 + 1) * 3

  20.95 + 7.99 * 2
  36.93 * 0.1(20.95 + 7.99 * 2) * 0.1

  // Inaccuracies with Floats:
  0.1 + 0.2
  20.95 + 7.99(2095 + 799) / 100

  // How to round numbers:
  Math.round(2.2)
  Math.round(2.8)

  ((2095 + 799) * 0.1) / 100
  Math.round((2095 + 799) * 0.1) / 100


  let cartQuantity = 1;
</script>

<body>
  <div class="container">
    <div>

      <button class="cart-btn" onclick="
      console.log(`Cart Quantity ${cartQuantity}`);
      ">Show Quantity</button>
    </div>
    <div>

      <button class="cart-btn" onclick="
            cartQuantity=cartQuantity+1
            console.log(`Cart Quantity ${cartQuantity}`);
            cartQuantity>=10 ?alert('the cart its full') : cartQuantity===cartQuantity
            
            ">Add to Cart</button>
    </div>
    <div>

      <button class="cart-btn" onclick="
          cartQuantity=cartQuantity+2
          console.log(`Cart Quantity ${cartQuantity}`);
          cartQuantity>=10 ?alert('the cart its full') : cartQuantity===cartQuantity
        ">+2</button>
    </div>
    <div>

      <button class="cart-btn" onclick="
          cartQuantity=cartQuantity+3
          console.log(`Cart Quantity ${cartQuantity}`);
          cartQuantity>=10 ?alert('the cart its full') : cartQuantity===cartQuantity
  
        ">+3</button>
    </div>
    <div>
      <button class="cart-btn" onclick="
      cartQuantity=cartQuantity-1
      console.log(cartQuantity);
      cartQuantity<0 ?alert('Not enough items in the cart') :cartQuantity===cartQuantity
    ">Remove Item</button>
    </div>
    <div>
      <button class="cart-btn" onclick="
        cartQuantity=0;
        console.log(`Cart Quantity ${cartQuantity}`);
        
      ">Reset Cart</button>
    </div>
  </div>
</body>

</html>
