<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Variables Exercise</title>
  <script src="script.js"></script>
  <style>
    .container {
      height: 500px;
      display: flex;
      justify-content: space-around;
      align-items: center;

    }

    .cart-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    .cart-btn:hover {
      background-color: #f44336;
    }

    .cart-btn:active {
      background-color: #e53935;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
  </style>
</head>

<script>
  let button = ''

  let cartQuantity = 0;


  function updateCartQuantity(button) {
    if (button === '1') {
      cartQuantity = cartQuantity + 1;
      console.log((`Cart quantity ${cartQuantity}`));
    } else if (button === '2') {
      cartQuantity = cartQuantity + 2;
      console.log((`Cart quantity ${cartQuantity}`));
    } else if (button === '3') {
      cartQuantity = cartQuantity + 3
      console.log(`Cart quantity ${cartQuantity}`);
    } else if (button === '-1') {
      cartQuantity = cartQuantity - 1;
      console.log(`Cart quantity ${cartQuantity}`);
    } else if (button === '0') {
      cartQuantity = 0;
      console.log(`Cart quantity ${cartQuantity}`);
    }


    if (cartQuantity >= 10) {
      alert('The cart is full');
      return
    } else if (cartQuantity <= 0) {
      alert(`Not enough items in cart`)
      return
    }
    displayCartQuantity()

  }

  function displayCartQuantity() {
    document.querySelector('.js-cart-quantity')
      .innerHTML = `Cart quantity: ${cartQuantity}`;
  }
</script>

<body>
  <div class="container">
    <div>

      <button class="cart-btn" onclick="
      displayCartQuantity()
      ">Show Quantity</button>
    </div>
    <div>

      <button class="cart-btn" onclick="
            button='1'
            updateCartQuantity(button)
            displayCartQuantity()
            ">Add to Cart</button>
    </div>
    <div>

      <button class="cart-btn" onclick="
          button='2'
          updateCartQuantity(button)
          // cartQuantity>=10 ?alert('the cart its full') : cartQuantity===cartQuantity
          displayCartQuantity()
        ">+2</button>
    </div>
    <div>

      <button class="cart-btn" onclick="
          button='3'
          updateCartQuantity(button)
          // cartQuantity>=10 ?alert('the cart its full') : cartQuantity===cartQuantity
          displayCartQuantity()
       
  
        ">+3</button>
    </div>
    <div>
      <button class="cart-btn" onclick="
     button='-1'
     updateCartQuantity(button)
      // cartQuantity<0 ?alert('Not enough items in the cart') :cartQuantity===cartQuantity
      displayCartQuantity()
    ">Remove Item</button>
    </div>
    <div>
      <button class="cart-btn" onclick="
       button='0'
       updateCartQuantity(button)
       displayCartQuantity()
        
      ">Reset Cart</button>

    </div>
    <p class="js-cart-quantity"></p>
  </div>

</body>

</html>
