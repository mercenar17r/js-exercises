<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML CSS and JAVASCRIPT together</title>
</head>
<style>
  .toggle-button {
    background-color: rgb(230, 230, 230);
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    margin-right: 10px;
    font-size: 15px;
    cursor: pointer;
  }

  .is-toggled {
    background-color: black;
    color: white;
  }
</style>

<body>
  <button class="js-button toggle-button" onclick="
  
    
    toggle('.js-button')
    
    
    ">Gaming</button>

  <button class="js-button2 toggle-button" onclick="
  
     toggle('.js-button2')
    
    
    
    ">Music</button>
  <button class="js-button3 toggle-button" onclick="
   
   toggle('.js-button3')
    
    
    
    
    ">Tech</button>


</body>
<script>
  function toggle(selector) {
    const button = document.querySelector(selector);

    if (!button.classList.contains('is-toggled')) {
      button.classList.add('is-toggled');
    } else {
      button.classList.remove('is-toggled');
    }
  }
</script>

</html>
