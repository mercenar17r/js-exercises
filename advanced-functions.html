  function timer() {
    setInterval(function () {
      document.querySelector('.start-btn').innerHTML = 'Loading...'
    }, 1000)
    setTimeout(function () {
      document.querySelector('.start-btn').innerHTML = 'Finished'
    }, 3000)
  }

  function addToCart() {
    const cartBtn = document.querySelector('.cart-message')
    cartBtn.innerHTML = 'Added'
    clearTimeout(timeoutId);

    timeoutId = setTimeout(function () {
      cartBtn.innerHTML = '';
    }, 2000);
    setTimeout(function () {
      cartBtn.innerHTML = ''
    }, 3000)

  }
